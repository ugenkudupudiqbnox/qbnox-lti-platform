[pytest]
# Pytest configuration for Selenium tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html
    -p no:warnings

# Markers
markers =
    smoke: Quick smoke tests for critical flows
    lti_launch: Tests for LTI launch flow
    h5p: Tests for H5P activity completion
    deep_linking: Tests for Deep Linking content selection
    grade_sync: Tests for grade synchronization
    slow: Slow-running tests
    integration: Full integration tests

# Test paths
testpaths = .

# Logging
log_cli = true
log_cli_level = INFO
log_file = reports/test.log
log_file_level = DEBUG

# Coverage (if using pytest-cov)
# [coverage:run]
# source = page_objects

# Timeout
timeout = 300

# Parallel execution (with pytest-xdist)
# Run with: pytest -n auto
