
name: LTI CI

on: [push, pull_request]

jobs:
  lti:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        moodle: ["4.4"]
    env:
      # This environment variable is used by subsequent steps in the workflow, such as test runners 
      # (e.g., PHPUnit, Behat) or setup scripts, to identify and pull the specific version of 
      # Moodle core required for this matrix job's execution environment.
      MOODLE_VERSION: ${{ matrix.moodle }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ hashFiles('**/docker-compose.yml') }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Start lab
        run: make up
        timeout-minutes: 5

      - name: Install Pressbooks
        run: make install-pressbooks
        timeout-minutes: 8

      - name: Install plugin
        run: make install
        timeout-minutes: 3

      - name: Register LTI
        run: make enable-lti
        timeout-minutes: 2

      - name: Seed data
        run: make seed seed-books simulate-ags
        timeout-minutes: 5

      - name: Run Test Deep Linking
        run: make test-deep-linking
        timeout-minutes: 2

      - name: Run Test AGS
        run: make test-ags
        timeout-minutes: 2

      - name: Verify JWT Crypto
        run: |
          JWT=$(cat scripts/.jwt_output || echo "")
          php scripts/ci-verify-jwt-crypto.php "$JWT"
        timeout-minutes: 2

      - name: Run Other Tests
        run: |
          docker cp scripts/ci-test-ags-differential.php moodle:/tmp/
          docker cp scripts/ci-test-per-course-grades.php moodle:/tmp/
          docker exec moodle php /tmp/ci-test-ags-differential.php
          docker exec moodle php /tmp/ci-test-per-course-grades.php
        timeout-minutes: 5
