name: LTI CI

on: [push, pull_request]

jobs:
  lti:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start local lab
        run: make up

      - name: Install Pressbooks
        run: make install-pressbooks

      - name: Install LTI plugin
        run: make install

      - name: Register LTI tool in Moodle
        run: make enable-lti

      - name: Seed Moodle data
        run: make seed

      - name: Run smoke tests
        run: make test

      - name: Deep Linking assertions
        run: make test-deep-linking

      - name: AGS grade assertion
        run: make test-ags

      - name: Advanced LTI assertions
        run: |
          make test-deep-linking-multi
          make test-ags-roles
          make test-grade-values

      - name: Collect CI artifacts
        if: always()
        run: make collect-artifacts

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lti-ci-artifacts
          path: ci-artifacts/

      - name: Deep Linking return URL verification
        run: bash scripts/ci-test-deep-link-return.sh

      - name: JWT claim assertions
        run: php scripts/ci-assert-jwt-claims.php "$JWT"

      - name: Generate CI compliance evidence
        if: always()
        run: bash scripts/ci-generate-evidence.sh

      - name: Upload compliance evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lti-ci-compliance-evidence
          path: ci-evidence/

      - name: Generate 1EdTech certification evidence
        if: always()
        run: bash scripts/ci-generate-evidence-1edtech.sh

      - name: Upload 1EdTech evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: 1edtech-certification-evidence
          path: ci-evidence/

      - name: Upload signed compliance PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lti-1edtech-compliance-pdf
          path: CI_1EdTech_Compliance_Evidence.pdf
