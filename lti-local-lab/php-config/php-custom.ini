; Custom PHP configuration for Pressbooks LTI Platform
; Optimized for large file uploads and long operations

; File Upload Settings
upload_max_filesize = 256M
post_max_size = 256M
max_file_uploads = 20

; Memory and Execution Limits
memory_limit = 512M
max_execution_time = 600
max_input_time = 600

; Input Variables
max_input_vars = 3000

; Timezone
date.timezone = UTC

; Error Reporting (Development)
display_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/apache2/php_errors.log
