version: "3.9"

networks:
  lti-net:

volumes:
  mysql-data:
  moodle-data:
  moodledata:
  pressbooks-data:

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: moodle
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - lti-net

  moodle:
    image: php:8.1-apache
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_DATABASE: moodle
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - moodle-data:/var/www/html
      - moodledata:/var/moodledata
    ports:
      - "8080:80"
    networks:
      - lti-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  pressbooks:
    image: wordpress:6.8-php8.2-apache
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 40s
    container_name: pressbooks
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: root
      WORDPRESS_DB_NAME: pressbooks
      WORDPRESS_DEBUG: 1
      # PHP Configuration for large file uploads and long operations
      PHP_UPLOAD_MAX_FILESIZE: 256M
      PHP_POST_MAX_SIZE: 256M
      PHP_MEMORY_LIMIT: 512M
      PHP_MAX_EXECUTION_TIME: 600
      PHP_MAX_INPUT_TIME: 600
    volumes:
      - pressbooks-data:/var/www/html
      - ./php-config/php-custom.ini:/usr/local/etc/php/conf.d/php-custom.ini:ro
      - ./apache-config/000-default.conf:/etc/apache2/sites-available/000-default.conf:ro
    ports:
      - "8081:80"
    networks:
      - lti-net
