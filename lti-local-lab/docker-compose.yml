networks:
  lti-net:

volumes:
  mysql-data:
  moodle-data:
  moodledata:
  pressbooks-data:

services:

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: moodle
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 40s
    networks:
      - lti-net

  moodle:
    build:
      context: ../docker/moodle
      dockerfile: Dockerfile
      args:
        MOODLE_BRANCH: ${MOODLE_BRANCH:-MOODLE_404_STABLE}
    container_name: moodle
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_DATABASE: moodle
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MOODLE_URL: ${MOODLE_URL:-http://localhost:8080}
    volumes:
      - moodle-data:/var/www/html
      - moodledata:/var/moodledata
    ports:
      - "8080:80"
    extra_hosts:
      - "moodle.local:host-gateway"
      - "pressbooks.local:host-gateway"
    networks:
      - lti-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  pressbooks:
    build:
      context: ../docker/pressbooks
      dockerfile: Dockerfile
    container_name: pressbooks
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_NAME: pressbooks
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: mysql
      WP_HOME: ${PRESSBOOKS_URL:-http://localhost:8081}
      DOMAIN_CURRENT_SITE: ${PRESSBOOKS_INTERNAL_DOMAIN:-localhost}
      WP_ADMIN_USER: admin
      WP_ADMIN_PASSWORD: admin
      WP_ADMIN_EMAIL: admin@example.com
    volumes:
      - pressbooks-data:/var/www/pressbooks
      # Plugin volume mount for hot-reload during development
      - ../plugin:/var/www/pressbooks/web/app/plugins/pressbooks-lti-platform
    ports:
      - "8081:80"
    extra_hosts:
      - "moodle.local:host-gateway"
      - "pressbooks.local:host-gateway"
    networks:
      - lti-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 40s
